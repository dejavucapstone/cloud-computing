  securitySchemes:
    gymer_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://exercisehistory3.swagger.io/oauth/authorize
          scopes:
            write:exercises: modify exercises in your account
            read:exercises: read your exercises

            nama_alat: chest fly machine
            bagian_tubuh: null
            gambar: https://storage.googleapis.com/exercise-image/exercise-gif/chest%20fly%20machine/lever%20seated%20fly.gif
            nama_exercise: lever seated fly
    DataExercise:
      type: object
      properties:
        data:
          type: object
          example:
            id_exercise: 3
